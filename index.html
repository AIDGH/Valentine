<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    :root{
      --pink:#ff4fa3;
      --pink2:#ff79c6;
      --gray:#e6e6e6;
      --text:#222;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #fff 0%, #ffe6f2 40%, #ffffff 100%);
      color:var(--text);
    }

    .card{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:24px;
      padding:28px 22px 26px;
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      text-align:center;
      position:relative;
    }

    h1{
      margin: 6px 0 18px;
      font-size: clamp(28px, 4vw, 38px);
      letter-spacing:.5px;
      text-transform: lowercase;
    }

    .img-wrap{
      width: 100%;
      border-radius:18px;
      overflow:hidden;
      background: #fafafa;
      border: 2px dashed #ffd1e7;
      aspect-ratio: 16 / 10;
      display:grid;
      place-items:center;
      margin-bottom: 18px;
      position:relative;
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .placeholder{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding:16px;
      color:#777;
      font-size:14px;
      background: linear-gradient(135deg, rgba(255,79,163,.08), rgba(0,0,0,0));
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      padding-top: 6px;
      position:relative;
      height:64px; /* ÙØ¶Ø§ Ø¨Ø±Ø§ÛŒ ÙØ±Ø§Ø± Ú©Ø±Ø¯Ù† No */
    }

    button{
      border:none;
      border-radius:999px;
      padding: 12px 22px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 10px 22px rgba(255,79,163,.35);
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: translateY(-1px); }
    #yesBtn:active{ transform: translateY(1px) scale(.98); }

    #noBtn{
      background: var(--gray);
      color:#666;
      position:absolute; /* ØªØ§ Ø¨ØªÙˆÙ†Ù‡ Ø¬Ø§Ø¨Ù‡â€ŒØ¬Ø§ Ø¨Ø´Ù‡ */
      left: 50%;
      transform: translateX(80px); /* Ú©Ù†Ø§Ø± Yes Ø´Ø±ÙˆØ¹ Ø¨Ø´Ù‡ */
      cursor: not-allowed; /* ÙˆÙ„ÛŒ Ú©Ù„ÛŒÚ© Ù†Ø®ÙˆØ§Ù‡Ø¯ Ø´Ø¯ */
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
 <div class="card">
  <h1 style="font-weight:550;">Be my valentine?</h1>

    <div class="img-wrap">
      <!-- Ù„ÛŒÙ†Ú© Ø¹Ú©Ø³ Ø±Ùˆ Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ø°Ø§Ø± -->
      <img id="valImg" src="Teddy.webp" alt="valentine image"
           onerror="this.style.display='none'; document.querySelector('.placeholder').style.display='grid';" />
      <div class="placeholder">
      </div>
    </div>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" type="button" aria-disabled="true">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");

    // Yes Ú©Ù„ÛŒÚ©â€ŒÙ¾Ø°ÛŒØ±
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
    // No: Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ú©Ø§Ù…Ù„ Ø§Ø² Ú©Ù„ÛŒÚ© (Ø­ØªÛŒ Ú©ÛŒØ¨ÙˆØ±Ø¯)
    ["click","mousedown","mouseup","pointerdown","pointerup","touchstart","keydown"].forEach(evt=>{
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, {passive:false});
    });

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      // Ø¬Ø§ÛŒ ØªØµØ§Ø¯ÙÛŒ Ø¯Ø§Ø®Ù„ Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§
      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "none";
    }

    // ÙˆÙ‚ØªÛŒ Ù…ÙˆØ³ Ù†Ø²Ø¯ÛŒÚ© Ø´Ø¯/Ø±ÙØª Ø±ÙˆØ´ØŒ ÙØ±Ø§Ø± Ú©Ù†Ù‡ ğŸ˜„
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("pointerenter", moveNoButton);

    // Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„ Ù‡Ù… Ø¨Ø§ Ù†Ø²Ø¯ÛŒÚ© Ø´Ø¯Ù† Ù„Ù…Ø³ØŒ Ø¬Ø§Ø¨Ù‡â€ŒØ¬Ø§ Ø¨Ø´Ù‡
    arena.addEventListener("touchstart", (e) => {
      // Ø§Ú¯Ø± Ù„Ù…Ø³ Ù†Ø²Ø¯ÛŒÚ© Ø¯Ú©Ù…Ù‡ No Ø¨ÙˆØ¯ØŒ Ø¬Ø§Ø¨Ù‡â€ŒØ¬Ø§ Ú©Ù†
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near = (t.clientX >= r.left-40 && t.clientX <= r.right+40 &&
                    t.clientY >= r.top-40  && t.clientY <= r.bottom+40);
      if (near) moveNoButton();
    }, {passive:true});

    // ÛŒÚ© Ø¨Ø§Ø± Ù‡Ù… Ø§Ø¨ØªØ¯Ø§ÛŒ Ú©Ø§Ø± Ú©Ù…ÛŒ Ø¬Ø§Ø¨Ù‡â€ŒØ¬Ø§ Ú©Ù†ÛŒÙ…
    window.addEventListener("load", () => {
      // Ø¯Ú©Ù…Ù‡ No Ø§Ø² Ø­Ø§Ù„Øª Ø§ÙˆÙ„ÛŒÙ‡ Ø¨ÛŒØ§Ø¯ Ø¯Ø§Ø®Ù„ arena
      moveNoButton();
    });
  </script>
</body>
</html>
