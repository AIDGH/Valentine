<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yay!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle, #ff97ca, #fff);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }

    .bear {
      font-size: 90px;
      animation: bounce 1.2s infinite ease-in-out;
    }

    h1 {
      font-weight: 300;
      margin-top: 10px;
      font-size: 32px;
    }

    .hearts {
      font-size: 28px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>

<body>
<audio id="bgMusic" src="musica-romantica.mp3" preload="auto" loop></audio>

<button id="playBtn" style="
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 16px;
  border:0;
  border-radius:999px;
  font-weight:700;
  background:#ffffffcc;
  backdrop-filter: blur(6px);
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  cursor:pointer;
">
  ğŸ”Š Tap to play
</button>

<script>
  const music = document.getElementById("bgMusic");
  const playBtn = document.getElementById("playBtn");

  async function tryPlay() {
    try {
      await music.play();
      playBtn.style.display = "none";
    } catch (e) {
      // autoplay blocked â†’ show button
      playBtn.style.display = "block";
    }
  }

  // try immediately
  tryPlay();

  // user can tap button
  playBtn.addEventListener("click", () => {
    music.play();
    playBtn.style.display = "none";
  });

  // also: first interaction anywhere on page
  document.addEventListener("pointerdown", () => {
    if (music.paused) {
      music.play().catch(()=>{});
      playBtn.style.display = music.paused ? "block" : "none";
    }
  }, { once: true });
</script>
  <div>
    <div class="bear">ğŸ»ğŸ‰</div>
    <h1>Yayyy I love youu! ğŸ’–</h1>
    <div class="hearts">ğŸ’— ğŸ’• ğŸ’</div>
  </div>
  <audio id="bgMusic" src="musica-romantica.mp3" autoplay></audio>
</body>
</html>
